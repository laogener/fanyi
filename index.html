<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>老根儿伪原创</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/js-sha256/build/sha256.min.js"></script>
    <script src="./md5.js"></script>
    <style>
        .container{
            overflow: hidden;
        }
        .btn-group .form-control{
            position: relative;
            float: left;
            width: auto;
        }
        .alert{
            position: fixed;
            top: 40%;
            left: 40%;
            display: none;
        }
        .row{
            margin-bottom: 1%;
        }
        .totle{
            font-weight: bold;
            color: red;
        }
        .done{
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>老根儿伪原创</h1>
    <div class="row"><div class="col-md-12"><h3>txt文件批量转译（utf-8）：</h3></div></div>
    <div class="row"><div class="col-md-12">共 <span class="totle">0</span>个文件，已转译 <span class="done">0</span>个文件</div></div>
    <div class="row">
        <div class="col-md-12">
            <div class="btn-group">
                <input type="file"  class="form-control"  id="file" multiple/>
                <!--<div class="btn-group" role="group">-->
                    <!--<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">-->
                        <!--<span class="txt" way="0">百度-有道</span>-->
                        <!--<span class="caret"></span>-->
                    <!--</button>-->
                    <!--<ul class="dropdown-menu">-->
                        <!--<li><a href="#" way="0">百度-有道</a></li>-->
                        <!--<li><a href="#" way="1">有道-百度</a></li>-->
                    <!--</ul>-->
                <!--</div>-->
                <button type="button" class="btn btn-primary" id="pi">批量转译</button>
                <button id="all" class="btn btn-success">全部下载</button>
                <a href="javascript:location.reload();"  class="btn btn-info">清空</a>
            </div>

        </div>
    </div>
    <div class="row"><div  class="col-md-12" id="one"></div></div>
    <div class="row">
        <div class="col-md-12"><h3>文本转译：</h3></div>
        <div class="col-md-12 col-md-offset-6">
            <div class="btn-group" role="group" aria-label="...">
                <input type="text" class="form-control" placeholder="请输入文章标题" id="title">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="txt" way="0">百度-有道</span>
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" way="0">百度-有道</a></li>
                        <li><a href="#" way="1">有道-百度</a></li>
                    </ul>
                </div>
                <button type="button" class="btn btn-primary" id="yi">转译</button>
                <button type="button" class="btn btn-success" id="copy">复制</button>
                <a  download="code.txt" class="btn btn-info" id="download">下载</a>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <p>原文：</p>
            <textarea name="" class="form-control"  id="yuan" rows="20"></textarea>
        </div>
        <div class="col-md-6">
            <p>伪原创：</p>
            <textarea name="" class="form-control"  id="wei"  rows="20"></textarea>
        </div>
    </div>
    <div class="alert alert-success col-md-2" role="alert"><i class="glyphicon glyphicon-ok"></i>  <span></span></div>
    <div class="alert alert-warning col-md-2" role="alert"><i class="glyphicon glyphicon-remove"></i>  <span></span> </div>
</div>
<script src="./index.js"></script>
</body>
</html>
